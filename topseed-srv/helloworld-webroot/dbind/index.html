<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/_sass/main.css">
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.rawgit.com/topseed/topseed-turbo/master/vendor/loadjs.min.js"></script>
    <script src="https://rawgit.com/topseed/topseed-turbo/master/setup/setup-latest.js?a=b"></script>
    <script src="/_js/main.js" async=""></script>
  </head>
  <body>
    <div id="appbar">
      <div id="appbar--brand" onclick="openDrawer()">&nbsp; ☰ &nbsp;<span class="mui--hidden-xs">Topseed&trade; Hello World</span></div>
      <ul id="appbar--menu">
        <li><a href="/page/one/">One</a></li>
        <li><a href="/page/two/">Two</a></li>
      </ul>
    </div>
    <div id="sidedrawer" onclick="closeDrawer()">
      <div id="sidedrawer--brand">&nbsp; ☰ Topseed&trade; Hello World</div>
      <div class="mui-divider"></div>
      <ul id="sidedrawer--menu">
        <li><a href="/page/one/">One</a></li>
        <li><a href="/page/two/">Two</a></li>
      </ul>
    </div>
    <script>
      function openDrawer(px, e) {
      	$('#sidedrawer').css('transform', 'translateX(201px)')
      }
      function closeDrawer(e) {
      	$('#sidedrawer').css('transform', 'translateX(0px)')
      }
    </script>
    <div id="content-wrapper">
      <div class="mui-container-fluid">
        <p><br></p>
        <div class="mui-row">
          <div class="mui-col-md-6">
            <p>Oh hi</p>
          </div>
          <div class="mui-col-md-6">
            <div class="mui-panel">
              <form class="mui-form" id="frm1" onsubmit="return false">
                <legend>Join/Log-in</legend>
                <div class="mui-textfield">
                  <input type="text" name="data.userEmail">
                  <label>eMail</label>
                </div>
                <div class="mui-textfield">
                  <input type="password" name="data.password">
                  <label>Password</label>
                </div>
                <button class="mui-btn mui-btn--raised" type="submit" id="join">New/Join</button>
                <button class="mui-btn mui-btn--raised" type="submit" id="login">Existing/Log-in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script>
        ST.onAppReady(UIinit)
        function UIinit() {
        	console.log('x')
        	$('#frm1').jsForm()
        	
        	$('#join').click(function(e) { 
        		e.preventDefault()
        		//instead of $('input[name="data.userEmail"]').val()
        		console.log(JSON.stringify( $('#frm1').jsForm('get') ))
        	})
        }
        
      </script>
    </div>
    <div id="footer">
      <div id="footer_div"><a href="https://gitter.im/topseed/Lobby" target="_blank">Forum </a>
        <div id="footer_div--right"><a href="https://github.com/topseed/topseed" target="_blank">Kitchen Sink</a></div>
      </div>
    </div>
  </body>
</html>
